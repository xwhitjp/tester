<!DOCTYPE html>
<html>
<head>
	<title>Breakers Game</title>
	<link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet">
	<style>
	*{
		font-family: 'Play', sans-serif;
		padding:0;
		margin:0;
	}
	canvas {
		background: black;
		display: block;
		margin:0 auto;
	}
	
	</style>
	<h1 align ="center" >Breakers Game</h1>
</head>
<body>
<audio src="bgsound.mp3" controls autoplay> </audio>

<canvas id = "myCanvas" width="480" height="320"></canvas>


<script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
var x = canvas.width/2;
var y = canvas.height-30;


var dx = 2;
var dy = -2;
var ballHeight = 10; ballWidth = 10;
var paddleHeight = 10;
var paddleWidth = 80;
var paddleX= (canvas.width-paddleWidth /2);
var rightPressed = false;
var leftPressed = false;
var livesToLive = 3;
var brickRowCount = 3;
var brickColumnCount = 5;
var brickWidth = 75;
var brickHeight = 20;
var brickPadding = 10;
var brickOffsetTop = 30;
var brickOffsetLeft = 30;
var score = 0;
var lives = 3;

var bricks = [];
for(c=0; c< brickColumnCount; c++){
	bricks[c] = [];
	for(r = 0; r< brickRowCount; r++){
		bricks[c][r] = {x:0, y:0, status: 1};
		
	}
}

document.addEventListener("keydown", keyDownHandler, false);
document.addEventListener("keyup", keyUpHandler, false);
document.addEventListener("mousemove", mouseMoveHandler, false);

function keyDownHandler(e){
	if(e.keyCode == 39){
		rightPressed = true;
	}

	if(e.keyCode == 37){
		leftPressed = true;
	}
}

function keyUpHandler(e){
	if(e.keyCode == 39){
		rightPressed = false;
	}

	if(e.keyCode == 37){
		leftPressed = false;
	}
}



function drawBall(){

	

	ctx.beginPath();
	ctx.rect(x,y,10,10);
	ctx.fillStyle = "rgb(255,72,72)";
	ctx.fill();
	ctx.closePath();

	x += dx;
	y += dy;

}


function drawPaddle(){
	ctx.beginPath();
	ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
	ctx.fillStyle = "rgb(255,72,72)"
	ctx.fill();
	ctx.closePath();


}

function drawBricks(){
	for(c=0; c < brickColumnCount; c++){
		for(r=0; r < brickRowCount; r++){
			if(bricks[c][r].status == 1){
				var brickX = (c*(brickWidth + brickPadding)) + brickOffsetLeft;
				var brickY = (r*(brickHeight + brickPadding)) + brickOffsetTop;
				bricks[c][r].x = brickX;
				bricks[c][r].y = brickY;
				ctx.beginPath();
				ctx.rect(brickX,brickY, brickWidth, brickHeight);
				if(r== 0){
					ctx.fillStyle = "rgb(255,72,72)";
				}else if(r ==1){
					ctx.fillStyle = "rgb(72,160,72)";
				}else{
					ctx.fillStyle = "rgb(66,72,200)";
				}
				
				ctx.fill();
				ctx.closePath();
			}
		}

	}
}

function drawScore(){
	ctx.font = "16px Play";
	ctx.fillStyle = "red";
	ctx.fillText("Score: " + score, 8, 20);
}

function drawLives(){
	ctx.font = "16px Play";
	ctx.fillStyle = "red";
	ctx.fillText("Lives: " + lives, canvas.width - 65, 20);
}

function draw(){
	ctx.clearRect(0,0, canvas.width, canvas.height);
	drawBricks();
	drawBall();
	drawPaddle();
	drawScore();
	drawLives();
	collisionDetection();

	if(y + dy < ballHeight){
		dy = - dy;
	}else if (y + dy > canvas.height- ballHeight){

	if(x > paddleX && x < paddleX + paddleWidth){
		dy = -dy;
	}
	else{
		lives--;
		if(!lives){
		document.location.reload();
	}else{
		x = canvas.width/2;
		y = canvas.height - 30;
		dx = 2;
		dy = -2;
		paddleX = (canvas.width - paddleWidth)/2;
	}
}
}

	if(x + dx > canvas.width - ballWidth || x+dx <ballWidth){
		dx= -dx;
	}

	if(rightPressed && paddleX < canvas.width - paddleWidth){
		paddleX +=7;
	}

	if(leftPressed && paddleX > 0){
		paddleX -=7;
	}


	x += dx;
	y += dy;

	requestAnimationFrame(draw)
}

function mouseMoveHandler(e){
	var relativeX =  e.clientX - canvas.offsetLeft;
	if(relativeX > 0 && relativeX < canvas.width){
		paddleX = relativeX - paddleWidth/2;
	}
}


function collisionDetection(){
	for (c=0; c < brickColumnCount; c++){
		for(r=0; r < brickRowCount; r++){
			var b = bricks[c][r];
			if(b.status == 1 && x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight){
				dy = - dy;
				b.status = 0;
				score++;
				var audio = document.createElement('audio');
				audio.src = 'beep.wav'
				audio.play();
			if(score == brickRowCount * brickColumnCount){
				alert("You Win! Congrats!");
				document.location.reload();
			}
			}
		}
	}
}

draw();

</script>


</body>
</html>
