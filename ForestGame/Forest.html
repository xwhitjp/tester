<!DOCTYPE html>
<html>
<head>
	<title>Forest Adventure</title>
</head>
<body>
<img src = "" width = "300px" height = "267px">
<p id="output"> </p>
<input id = "input" type = "text" placeholder = "Enter your action...">
<button> Enter</button>
<script>
var map = [];

map[0] = "An old stone keep";
map[1] = "A deep well";
map[2] = "A sunny glade";
map[3] = "A sleeping dragon";
map[4] = "A narrow pathway";
map[5] = "An ancient gate";
map[6] = "The edge of the river";
map[7] = "A lonely wooden bench";
map[8] = "An isolated cottage. Faint music comes from inside.";

var actionsIknow = ["north", "east", "south", "west"]

var imgs =[];
imgs[0] = "images/keep.png";
imgs[1] = "images/well.png";
imgs[2] = "images/glade.png";
imgs[3] = "images/dragon.png";
imgs[4] = "images/path.png";
imgs[5] = "images/gate.png";
imgs[6] = "images/river.png";
imgs[7] = "images/bench.png";
imgs[8] = "images/cottage.png";


var blockedPathMessages = [];
blockedPathMessages[0] = "It's way too dangerous to move that way.";
blockedPathMessages[1] = "A mysterious force holds you back!";
blockedPathMessages[2] = "A tangle of thorns blocks your way!";
blockedPathMessages[3] = "You can't step over a dragon!";
blockedPathMessages[4] = "";
blockedPathMessages[5] = "The gate locks shut!";
blockedPathMessages[6] = "The river is too deep to cross!";
blockedPathMessages[7] = "The trees are too thick to pass through!";
blockedPathMessages[8] = "You're way too scared to go that way!";

var items = ["flute", "stone", "sword"];
var itemsLocation = [1, 6, 8];
var backpack = [];

var itemsIknow = ["flute", "stone", "sword"];
var item ="";
//Default starting location
var mapLocation = 4;
var playerInput = "";
var gameMessage = "";
var action = "";

var output = document.querySelector("#output");
output.innerHTML = map[mapLocation];
var input = document.querySelector("#input");

var button = document.querySelector("button");
button.style.cursor = "pointer";
button.addEventListener("click", clickHandler, false);
var image = document.querySelector("img");



//Functions for Game

render();

function clickHandler(){
	playGame();
}

function playGame(){
	playerInput = input.value;
	playerInput = playerInput.toLowerCase();

	gameMessage= "";
	action = "";

	for(i=0; i<actionsIknow.length; i++){
		if(playerInput.indexOf(actionsIknow[i] !== -1)){
			action = playerInput;
			console.log("player's action:" + action);
			break;
		}
	}
	for(i=0; i< itemsIknow.length; i++){
		if(playerInput.indexOf(itemsIknow[i]) !== -1){
			item = itemsIknow[i];
			console.log("Player's item: " +item);
		}
	}
	switch(action)
	{
		case "north":
			if(mapLocation >=3){
			mapLocation -=3;
			}else{
			gameMessage = blockedPathMessages[mapLocation]
			}
			break;

		case "east":
		if(mapLocation % 3 !=2){
			mapLocation +=1;
			}else{
			gameMessage = blockedPathMessages[mapLocation]
			}
		break;

		case "south":
		if(mapLocation < 6){
			mapLocation +=3;
			}else{
			gameMessage = blockedPathMessages[mapLocation]
			}
		break;

		case "west":
		if(mapLocation % 3 !=0){
			mapLocation -=1;
			}else{
			gameMessage = blockedPathMessages[mapLocation]
			}
		break;

	case "take":
		takeItem()
		break;

	case "drop":
		dropItem()
		break;

	case "use":
		//useItem()
		break;

		default:
		gameMessage = "That Doesn't Exist!";


	}

	render();
}
function render(){

	//Renders image
	output.innerHTML = map[mapLocation];
	image.src = imgs[mapLocation];

	for(var i =0; i<items.length; i++){
		if(mapLocation === itemsLocation[i]){
			output.innerHTML += "<br> You see a <strong>"
			+ items[i]
			+"</strong> here.";
		}

	}

	//Display Game Message
	output.innerHTML += "<br> <em>" + gameMessage + "</em>";


	if(backpack.length !==0){

		output.innerHTML += "<br> You are carrying: "+
			backpack.join(",");
	}
}

function takeItem(){
	var itemIndexNumber = items.indexOf(item);

	if(itemIndexNumber !== -1 && itemsLocation[itemIndexNumber]){

		gameMessage = "You take the: " + item + ".";
		backpack.push(item);
		items.splice(itemIndexNumber, 1);
		itemsLocation.splice(itemIndexNumber, 1);


	}else{
		gameMessage = "You can't do that!!!";
	}
}

function dropItem(){
	if(backpack.length !== 0){
		var backpackIndexNumber = backpack.indexOf(item);

		if(backpackIndexNumber !== -1){

			gameMessage = "You drop the " + item + ",";
			items.push(backpack[backpackIndexNumber]);
			itemsLocation.push(mapLocation);
			backpack.splice(backpackIndexNumber);
		}else{
			gameMessage ="You can't do that!!!";
		}
	}else{
		gameMessage ="You're not carrying anything!";
	}
}


</script>
</body>
</html>
